<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- <h3 style="text-align: center; color: whitesmoke;">You Won</h3> -->
    <div class="big-div">
      
      <div class="heading">
        <h1 style="margin: 0px">Tenzies</h1>
      </div>

      <div class="para">
        <p>
          Roll until all dice are the same. Click each die to freeze it at its
          current value between rolls.
        </p>
      </div>

      <div class="turns">
        <h3 >Your turns: <span class="cal">0</span></h3>
      </div>

      <div  class="total-dies">

        <div class="die1 dies">
          <h2 id="btn1" class="num1"><b>1</b></h2>
        </div>

        <div class="die2 dies">
          <h2 id="btn2" class="num2"><b>2</b></h2>
        </div>
        <div class="die3 dies">
          <h2 id="btn3" class="num3"><b>3</b></h2>
        </div>
        <div class="die4 dies">
          <h2 id="btn4" class="num4"><b>4</b></h2>
        </div>
        <div class="die5 dies">
          <h2 id="btn5" class="num5"><b>5</b></h2>
        </div>
        <div class="die6 dies">
          <h2 id="btn6" class="num6"><b>6</b></h2>
        </div>
        <div class="die7 dies">
          <h2 id="btn7" class="num7"><b>7</b></h2>
        </div>
        <div class="die8 dies">
          <h2 id="btn8" class="num8"><b>8</b></h2>
        </div>
        <div class="die9 dies">
          <h2 id="btn9" class="num9"><b>9</b></h2>
        </div>                                                                                       
        <div class="die10 dies">
          <h2 id="btn10" class="num10"><b>10</b></h2>
        </div>
      </div>

      <div class="button">
        <h3>Roll it!</h3>
      </div>
    </div>

    <h1 id="Message" style="text-align: center; color: whitesmoke; display: none; "> <u>You Won</u></h1>


    <script src="script.js"></script>
  </body>
</html>
