<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="big-div">
      <div class="heading">
        <h1 style="margin: 0px">Tenzies</h1>
      </div>

      <div class="para">
        <p>
          Roll until all dice are the same. Click each die to freeze it at its
          current value between rolls.
        </p>
      </div>

    

      <h3>Time: <span class="timer">0</span></h3>

      <div class="turns">
        <h3>Your turns: <span class="cal">0</span></h3>
      </div>

      

      <div class="total-dies">
        <div class="die1 dies">
          <h2 id="btn1" class="num1"><b></b></h2>
        </div>

        <div class="die2 dies">
          <h2 id="btn2" class="num2"><b></b></h2>
        </div>
        <div class="die3 dies">
          <h2 id="btn3" class="num3"><b></b></h2>
        </div>
        <div class="die4 dies">
          <h2 id="btn4" class="num4"><b></b></h2>
        </div>
        <div class="die5 dies">
          <h2 id="btn5" class="num5"><b></b></h2>
        </div>
        <div class="die6 dies">
          <h2 id="btn6" class="num6"><b></b></h2>
        </div>
        <div class="die7 dies">
          <h2 id="btn7" class="num7"><b></b></h2>
        </div>
        <div class="die8 dies">
          <h2 id="btn8" class="num8"><b></b></h2>
        </div>
        <div class="die9 dies">
          <h2 id="btn9" class="num9"><b></b></h2>
        </div>
        <div class="die10 dies">
          <h2 id="btn10" class="num10"><b></b></h2>
        </div>
      </div>

      <div class="button">
        <h3>Roll it!</h3>
      </div>
    </div>

    <h1
      id="Message"
      style="text-align: center; color: whitesmoke; display: none"
    >
      YOU <img height="63px " width="63px" src="trophy.png" alt="pic" /> WON
    </h1>
    <script src="script.js"></script>
  </body>
</html>
